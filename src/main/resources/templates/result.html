<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title>Добавить упражнение</title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	
<section class="exercise-list">	
    <div class="container my-2">
	    <div class="card">
		    <div class="row">
			    <div class="card-body col">			    
<!-- 			    Если такого дня нету -->
				    <div th:if="${id==-1}" class="text-center">
						<h2 class="text-center"> На текущий или выбранный день ни тренировок ни диеты не было создано</h2>
					     <a href="/result/create" class="btn btn-primary mx-auto ">
			                <i class="fas fa-plus"> Создать </i>
		                </a>   			    	
				    </div>				    
<!-- 			    Если такой день есть -->
				    <div th:if="${id!=-1}">
<!-- 			    Yпражнения -->
					<h2 class="text-center" th:text="${training.dateTraining}" > Упражнения</h2>
					
					<h2 class="text-center"> Упражнения</h2>
			        <div th:switch="${training.excersices}" class="container my-5">			            
			            <div class="col-md-12">
			                <h2 th:case="null"> записей не найдено </h2>
			                <div th:case="*">
			                    <table class="table table-striped table-responsive-md">
			                        <thead>
			                            <tr>
			                                <th> Тип </th>
			                                <th> Название </th>
			                                <th> Инструкция </th>
			                                <th> Повторений </th>
			                                <th> Отдых</th>
			                                <th> Подходы </th>
			                                <th> Веса </th>
			                            </tr>
			                        </thead>
			                        <tbody>
			                            <tr th:each="entity : ${training.excersices}">
			                                <td th:text="${entity.type.name}"></td>
			                                <td th:text="${entity.name}"></td>
			                                <td th:text="${entity.instruction}"></td>
			                                <td th:text="${entity.countOfRepeat}"></td>
			                                <td th:text="${entity.secondToRelax}"></td>
			                                <td th:text="${entity.numberOfApproaches}"></td>
			                                <td th:text="${entity.workingWeights}"></td>
			                            </tr>
			                        </tbody>
			                    </table>
			                </div>		 
			            </div>
			        </div>
<!-- 			        конец упражнений -->
<!-- 			        диета -->
					<h2 class="text-center"> Продукты</h2>
			        <div th:switch="${training.products}" class="container my-5">                        
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                             <th> Название </th>
                                            <th> Ккал </th>
                                            <th> Белки </th>
                                            <th> Жиры </th>
                                            <th> Углеводы </th>
                                            <th> Граммы </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="entity : ${training.products}">
                                            <td th:text="${entity.name}"></td>
                                            <td th:text="${entity.kkal}"></td>
                                            <td th:text="${entity.protein}"></td>
                                            <td th:text="${entity.fat}"></td>
                                            <td th:text="${entity.carbohydrates}"></td>
                                            <td th:text="${entity.gramms}"></td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>          
                        </div>
                    </div>
<!--                     Конец питания -->
			        
			        <div>			        
	                    <p class="d-flex justify-content-end">
	                        <a th:href="'/result/edit/'+${id}" class="btn btn-primary mx-2">
	                        <i class="fas fa-edit"> Изменить </i></a>
	                        <a th:href="'/result/delete/'+${id}" class="btn btn-primary mx-2">
	                        <i class="fas fa-trash"> Удалить день </i></a>
	                    </p>   
			        </div>
			        
			        
			        </div>
			        
			    </div>
		    </div>
	    </div>
    </div>
</section>
</body>
 
</html>
