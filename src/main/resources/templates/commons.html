<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head >
<meta th:fragment="head">
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/css/myStyle.css">
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</meta>
</head>
<body>



<header th:fragment="nav">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand nav-item " href="/">
                <label>GymPad</label>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" th:if="${#request.userPrincipal != null}">
                    <a class="nav-item nav-link" href="/exercise">Упражнения</a>
                    <a class="nav-item nav-link" href="/feeding">Питание</a>
                    <a class="nav-item nav-link" href="/result">Итоги дня</a>
                    <a class="nav-item nav-link" href="/normCounter">Счётчик нормы калорий</a>
                    <a class="nav-item nav-link" href="/profile" th:if="${#request.isUserInRole('ROLE_USER')}">Профиль</a>
                    <a class="nav-item nav-link" href="/logout">Выйти</a>
                </div>
                <div class="navbar-nav" th:if="${#request.userPrincipal == null}">
                    <a class="nav-item nav-link" href="/login">Войти</a>
                    <a class="nav-item nav-link" href="/registration">Регистрация</a>
                </div>
            </div>
        </nav>
        <script type="text/javascript">
        function me() {
            var url = "/" + window.location.href.substr(window.location.href.lastIndexOf('/') + 1);
            $('.nav-item ').each(function() {
                if ($(this).attr('href') === url || $(this).attr('href') === '') {
                    $(this).addClass('active');
                }
            });
        }
        me();
        </script>
    </div>
</header>

</body>
</html>
