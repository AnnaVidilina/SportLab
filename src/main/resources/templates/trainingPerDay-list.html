<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="~{commons :: head}"></div>
<title>Составить программу</title>
<style type="text/css">
select {
	text-decoration: none;
	border: none;
	background: transparent;
}
</style>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${list}" class="container my-5">
					<p class="my-5">
						<a href="/trainingPerDay/edit" class="btn btn-primary"> <i
							class="fas fa-plus"> Добавить </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">Записей не найдено</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Программа</th>
										<th>День</th>
										<th>Упражнения</th>
										<th>Продукты</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="entity : ${list}">
										<td th:text="${entity.trainingProgramm.ambition}"></td>
										<td th:text="${entity.numberOfDay}"></td>
										<td><select multiple="multiple" disabled="disabled">
												<option th:each="excersice : ${entity.excersices}"
													th:value="${excersice}" th:text="${excersice.name}"></option>
										</select></td>
										<td><select multiple="multiple" disabled="disabled">
												<option th:each="product : ${entity.products}"
													th:value="${product}" th:text="${product}"></option>
										</select></td>
										<td><a
											th:href="@{/trainingPerDay/edit/{id}(id=${entity.id})}"
											class="btn btn-primary"> <i class="fas fa-edit"></i>
												<div>Редактировать</div>
										</a></td>
										<td><a
											th:href="@{/trainingPerDay/delete/{id}(id=${entity.id})}"
											class="btn btn-primary"> <i class="fas fa-trash"></i>
												<div>Удалить</div>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
