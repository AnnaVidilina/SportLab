<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <title>Добавить/Редактировать</title>
    <div th:replace="~{commons :: head}"></div>
</head>
 
<body>

	<div th:replace="~{commons :: nav}"></div>

<section class="exerciseType-add-edit">
	<div class="container my-5">
    	<div class="row">
        	<div class="col-md-8 mx-auto">
    			<div class="card">
			        <div class="card-body">
				        <h3 class="text-center"> Добавление/Редактировнаие</h3>
		                <div class="">
		                    <form action="#" th:action="@{/typeExercise/create}" th:object="${entity}" method="post">
		                        <div class="exerciseType-form-add-edit">
		                            <div class="form-group col-md-8">
		                                <label for="name" class="col-form-label">Название</label> 
		                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="На руки, на плечи" />
		                            </div>
		                            <div class="col-md-6 form-group">
		                                <input type="submit" class="btn btn-primary" value=" Отправить ">
		                                <input type="button" class="btn btn-primary" value = " Назад " onclick="history.back()"/> 
		                            </div>
		                            <input type="hidden" id="id" th:field="*{id}">
		                        </div>
		                    </form>
						</div>
    				</div>
				</div>
			</div>
		</div>
	</div>
</section>


</body>
 
</html>
