<!DOCTYPE html>
<html lang="en">
<head>
	<title>Страница входа</title>
	<div th:replace="~{commons :: head}"></div>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 panel mx-auto mt-3">  
       				<h2> Информация для входа</h2>
        			<form action="/login" class="login_form" method="post">
        				<p>
			            	<label for="id_username"> Логин:</label>
			            	<input required id="id_username" tabindex="1" type="text" name="username" maxlength="30">
			            </p>
			          	<p>
			            	<label for="id_login_password"> Пароль:</label>
			            	<input required id="id_password" tabindex="2" type="password" name="password" maxlength="128">
			            </p>			          	
			          	<p>
			          		<input type="submit" class="button" value="Войти">
			          	</p>
        			</form>        			
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
